<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dislexia Sim</title>
  </head>
  <body>
    <p>Dislexia Sim</p>
    <div style="width: 500px">
      <div class="form-floating">
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="textToShuffle"
          style="height: 300px"
        ></textarea>
        <label for="floatingTextarea">Text</label>
      </div>
      <br />
      <input
        id="percentage"
        class="form-control"
        type="text"
        aria-label="Porcentage"
      />
      <br />

      <div class="col-auto">
        <button onclick="onStart()" type="submit" class="btn btn-primary mb-3">
          Start
        </button>
        <button onclick="onStop()" type="submit" class="btn btn-secondary mb-3">
          Stop
        </button>
        <p id="shuffledText"></p>
      </div>
    </div>
  </body>
</html>
